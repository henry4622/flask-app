<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Button with Arrow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Button styles */
    .animated-button {
      background-color: #3498db;
      color: white;
      font-size: 20px;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease-in-out, color 0.3s ease; /* For hover effect */
    }

    /* The arrow inside the button */
    .arrow {
      margin-left: 10px;
      font-size: 24px;
      transition: transform 0.5s ease-in-out; /* Animation for rotating the arrow */
    }

    /* Rotate the arrow when the button is hovered */
    .animated-button:hover .arrow {
      transform: rotate(90deg); /* Rotate 90 degrees */
    }

    /* Add scale effect when clicked (active state) */
    .animated-button:active {
      transform: scale(0.95); /* Slightly shrink the button on click */
    }

    /* Optional: Button background color change on hover */
    .animated-button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }
  </style>
</head>
<body>

  <button class="animated-button">
    Click Me
    <span class="arrow">&#11167;</span> <!-- Rightwards arrow -->
  </button>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
